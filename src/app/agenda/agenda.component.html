<main>
  <div id="titulo">Agendamento de Serviços</div>

  <div id="agendamentos">
    <div *ngIf="msg" class="erro">{{msg}}</div>

    <div id="container">
      <form (submit)="agendar()">
        <label for="data">Data:</label>
        <input type="date" id="data" [(ngModel)]="data" name="data" required>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" [(ngModel)]="hora" name="hora" required>

        <label for="servico">Serviço:</label>
        <select id="servico" [(ngModel)]="servico" name="servico" required>
          <option value="">Selecione...</option>
          <option value="Banho">Banho</option>
          <option value="Tosa">Tosa</option>
          <option value="Banho e Tosa">Banho e Tosa</option>
          <option value="Consulta">Consulta</option>
        </select>

        <label for="especie">Espécie:</label>
        <select id="especie" [(ngModel)]="especie" name="especie" required>
          <option value="">Selecione...</option>
          <option value="Cachorro">Cachorro</option>
          <option value="Gato">Gato</option>
          <option value="Outro">Outro</option>
        </select>

        <button id="agenda" type="submit" [disabled]="loading">
          {{loading ? 'Agendando...' : 'Agendar'}}
        </button>
      </form>
    </div>
  </div>
</main>
